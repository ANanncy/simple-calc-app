
env:      
  NODE_VERSION: "18"
  DOCKER_IMAGE_NAME: nanncy/simple-calc-app

name: CI/CD Simple Calc App

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) R√©cup√©rer le code du d√©p√¥t
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"     # <-- Activation du cache automatique

      # 3) Installer les d√©pendances
      - name: Install dependencies
        run: npm ci

      # 4) Build l‚Äôapplication
      - name: Build the app
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build   # üëà s'ex√©cute apr√®s build

    steps:
      # 1) R√©cup√©rer le code pour pouvoir ex√©cuter les tests
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Installer Node + cache npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      # 3) Installer les d√©pendances
      - name: Install dependencies
        run: npm ci

      # 4) Ex√©cuter les tests Jest + coverage
      - name: Run tests with coverage
        run: npm test -- --coverage

      # 5) Upload du rapport coverage/ comme artefact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report        # Nom de l'artefact
          path: coverage/              # Emplacement
          retention-days: 7            # Dur√©e de conservation

  docker:
    runs-on: ubuntu-latest
    needs: test                  # üëà d√©pend du job test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # condition sur push main

    steps:
      # 1) R√©cup√©rer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Installer Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3) Build de l'image Docker
      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE_NAME }} .
